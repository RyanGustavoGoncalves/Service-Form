<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="..//css/index.css">
    <!-- Adiciona o link para Font Awesome para usar ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Usuário</h1>
            <p class="description">Gerencie usuários de forma fácil e rápido.</p>
        </header>
        <div class="cards-container">
            <div class="card">
                <i class="fas fa-user-plus fa-3x"></i>
                <h2>Cadastro</h2>
                <p>Faça o cadastro de novos usuários no sistema.</p>
                <a href="../app/cadastro.html" class="btn">Ir para Cadastro</a>
            </div>
            <div class="card">
                <i class="fas fa-users fa-3x"></i>
                <h2>Usuários Cadastrados</h2>
                <p>Visualize todos os usuários cadastrados no sistema.</p>
                <a href="../app/usuarios.html" class="btn">Ver Usuários</a>
            </div>
        </div>
    </div>
</body>
</html>
