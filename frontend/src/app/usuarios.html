<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Usuário</h1>
            <p class="description">Usuários cadastrados no sistema.</p>
        </div>        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="nome" class="form-control" placeholder="Filtrar por Nome">
            </div>
            <div class="col-md-6">
                <!-- <input type="text" id="cpfFiltro" class="form-control" placeholder="Filtrar por CPF"> -->
                <input type="text" id="cpf" class="form-control" placeholder="Filtrar por CPF">
            </div>
        </div>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="nome-column">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col" class="nome-column">Email</th>
                    <th scope="col">Rua</th>
                    <th scope="col">Número</th>
                    <th scope="col">Complemento</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="usuariosTableBody">
                <!-- Linhas de usuários serão inseridas aqui -->
            </tbody>
        </table>        
        <button type="button" class="btn btn-secondary " id="btnInicio" onclick="window.location.href='../app/index.html'"><i class="fas fa-home"></i> Início</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/validacao.js"></script> 
    <script type="module" src="../js/usuarios.js"></script>      
</body>
</html>
